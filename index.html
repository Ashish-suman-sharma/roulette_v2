<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Roulette | Ahish</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="flex items-center justify-center min-h-screen">
  <!-- D'Alembert Betting System Recommendation Board -->
  <div class="recommendation-board">
   
    <div class="recommendation-content">
      <div>
        <div class="recommendation-label">RECOMMENDED BET</div>
        <div id="recommended-bet" class="recommendation-amount">₹10</div>
        <div id="recommended-bet-type" class="recommendation-type">RED</div>
      </div>
    </div>
    
  </div>
    
  <div class="main-container max-w-5xl mx-auto p-8 space-y-6">    
    <!-- Wallet Display -->
    <div class="wallet-container flex justify-between items-center">
      <div>
        <span class="wallet-label">WALLET</span>
        <span id="wallet-amount" class="wallet-amount">₹1000</span>
      </div>
      <div>
        <span class="bet-label">CURRENT BET</span>
        <span id="current-bet" class="bet-amount">₹0</span>
      </div>
    </div>
    
    <form id="number-form" class="space-y-4">
      <input id="number-input" type="number" min="0" max="36" class="w-full p-4 text-2xl rounded-md"
        placeholder="Enter number (0-36)" />
      <div class="last-numbers-container">
        <div class="flex justify-between items-center">
          <div id="last-numbers" class="text-lg font-light tracking-wider">Last 10 numbers:</div>
          <button id="delete-last" type="button" class="delete-button px-4 py-2 rounded-md">
            <i class="fas fa-backspace mr-1"></i> Delete Last
          </button>
        </div>
      </div>
    </form>

    <div class="board-container">
      <div class="flex gap-1">
        <button class="zero-button w-12 h-40 border green-number font-bold hover:opacity-80">0</button>
        <div class="grid grid-cols-12 gap-1" id="roulette-numbers">
          <!-- Numbers 1 through 36 will be rendered here -->
        </div>
      </div>

      <div class="button-group">
        <button id="dozen-1" class="p-4 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400">1st 12</button>
        <button id="dozen-2" class="p-4 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400">2nd 12</button>
        <button id="dozen-3" class="p-4 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400">3rd 12</button>
      </div>

      <div class="grid grid-cols-3 gap-1 mt-1">
        <button id="red" class="p-3 red-number font-bold hover:opacity-80 rounded-md"><i class="fas fa-circle mr-1"></i> RED</button>
        <button id="black" class="p-3 black-number font-bold hover:opacity-80 rounded-md"><i class="fas fa-circle mr-1"></i> BLACK</button>
        <button id="row-3" class="p-3 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400"><i class="fas fa-grip-lines mr-1"></i> ROW 3</button>
      </div>

      <div class="grid grid-cols-3 gap-1 mt-1">
        <button id="even" class="p-3 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400"><i class="fas fa-equals mr-1"></i> EVEN</button>
        <button id="odd" class="p-3 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400"><i class="fas fa-not-equal mr-1"></i> ODD</button>
        <button id="row-2" class="p-3 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400"><i class="fas fa-grip-lines mr-1"></i> ROW 2</button>
      </div>

      <div class="grid grid-cols-3 gap-1 mt-1">
        <button id="low" class="p-3 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400"><i class="fas fa-arrow-down mr-1"></i> 1 to 18</button>
        <button id="high" class="p-3 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400"><i class="fas fa-arrow-up mr-1"></i> 19 to 36</button>
        <button id="row-1" class="p-3 bg-gray-800 bg-opacity-80 text-white font-bold hover:opacity-80 rounded-md border border-opacity-20 border-cyan-400"><i class="fas fa-grip-lines mr-1"></i> ROW 1</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
